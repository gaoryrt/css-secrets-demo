<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultipleBorder</title>
    <link rel="stylesheet" type="text/css" href="MultipleBorder.css">
</head>
<body>
    <div class="center">
        <div class="box-shadow">
            Box-Shadow: as much as you want. <br>
            无限个，可调坐标，不可内缩，无样式
        </div>
        <div class="outline">
            Outline: outline CANNOT fit border-radius. <br>
            有限个，不可调坐标，可内缩，有样式
        </div>
        <div class="outline-offset">
            Outline with offset and style.
        </div>
    </div>
</body>
</html>
