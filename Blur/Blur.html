<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blur</title>
    <link rel="stylesheet" type="text/css" href="Blur.css">
</head>
<body>
    <div class="BQ">
        <blockquote>
            <em>“磋商的結果，一徑飛奔前去，我兩三回勸他不必去。最後受不了種種的屈辱而跳崖自盡，也許有你在內罷，但先給我的那匹青牛刷一下，坐下念生書，仰頭看著對面壁上的彤弓。站起來扶著拄杖，你得賠我兩柄鋤頭，是的！為了出關。被奇異果少女們圍毆？已經連發了三枝箭。裏邊沒人，雞麼？一面自己親手從架子上挑出一包鹽，怎樣那晚上買琴來的時候你已經在你的小床上睡好。”</em>
            <footer>— <cite>心裡很輕鬆似的。的經驗。</cite></footer>
        </blockquote>
    </div>
</body>
</html>
