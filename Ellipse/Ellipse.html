<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ellipse</title>
    <link rel="stylesheet" type="text/css" href="Ellipse.css">
</head>
<body>
    <div class="center">
        <div class="ellipse one">
            border-radius: <br>20px / 15px
        </div>
        <div class="ellipse two">
            border-radius <br>50%
        </div>
        <div class="ellipse three">
            border-radius <br>50% / 100% 100% 0 0;
        </div>
        <div class="ellipse four">
            border-radius <br>100% 0 0 100% / 50%;
        </div>
        <div class="ellipse five">
            border-radius: 50% 0 0 0 / 50%;
        </div>
    </div>
</body>
</html>
